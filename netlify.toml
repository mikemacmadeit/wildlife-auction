# Publish directory: leave unset in Netlify UI so @netlify/plugin-nextjs controls it.
# If you see Netlify's default "Page not found" 404, clear Publish directory in Site settings > Build & deploy.
[build]
command = "node scripts/netlify-write-firebase-service-account.mjs && node scripts/write-build-info.mjs && (npx tsx scripts/checkKBUpdates.ts 2>&1 || true) && npx next build"

[build.environment]
NODE_VERSION = "20"

[[plugins]]
package = "@netlify/plugin-nextjs"

# Functions
[functions."*"]
  included_files = ["netlify/secrets/firebase-service-account.json"]
